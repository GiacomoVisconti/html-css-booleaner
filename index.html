<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Booleaner</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!--Intestazione-->
        <header>
            <!--Logo-->
            <figure id="logo"></figure>
        </header>
        <!--Articolo-->
        <main>
            <!--Titolo, Autore e Data-->
            <div id="titolo">
                <h1>
                    Internet deve essere al servizio del "bene pubblico": il
                    manifesto di Tim Berners-Lee
                </h1>
                <p class="author-date text-gray">
                    Scritto da <span class="text-blue">The Booleaner</span
                    ><br /><span class="tiny-text">il 10/10/2020</span>
                </p>
            </div>

            <!--Tim Photo con didascalie-->
            <div class="tim-photo">
                <figure>
                    <img src="img/tim-1.jpg" alt="Tim in conferenza" />
                    <img src="img/tim-2.jpg" alt="Mezzo busto di Tim" />
                </figure>
                <p class="tiny-text">
                    1st Photo: John S. and James L. Knight Foundation, by Scott
                    Henrichsen <br />
                    2nd Photo: Wikimedia, by Paul Clarke
                </p>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
